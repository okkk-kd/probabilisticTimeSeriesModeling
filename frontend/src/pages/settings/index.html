<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройки</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css" />

    <!-- Custom JS -->
    <script defer src="../../js/app.js"></script>
  </head>
  <body>
    <header class="custom-header">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="../home/index.html">Аналитика</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="../settings/index.html">Настройки</a>
        </li>
        <li class="nav-item flex">
          <img
            src="https://avatars.githubusercontent.com/u/32432799?s=400&v=4"
            class="rounded-circle custom-avatar"
            alt="Avatar" />
        </li>
      </ul>
    </header>
    <main class="custom-content-container">
      <h1 class="custom-main-title active">Настройки</h1>
      <div class="dropdown custom-dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          Выбрать таблицу
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <div class="custom-api-box">
        <form id="login-form" class="custom-form h-fit-content">
          <div class="custom-form-group-container">
            <div class="form-group">
              <label for="email">Почта</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Почта" />
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Пароль" />
            </div>
          </div>
          <button id="login-submit-btn" type="submit" class="btn btn-primary">
            Отправить
          </button>
        </form>
        <div class="custom-api-box__custom-data-box"></div>
      </div>
    </main>
  </body>
</html>
