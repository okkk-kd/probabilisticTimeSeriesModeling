<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройки</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css" />

    <!-- Custom JS -->
    <script type="module" defer src="../../js/settings.js"></script>
  </head>
  <body>
    <header class="custom-header">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="../home/index.html">Аналитика</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="../settings/index.html">Настройки</a>
        </li>
        <li class="nav-item flex">
          <img
            src="https://avatars.githubusercontent.com/u/32432799?s=400&v=4"
            class="rounded-circle custom-avatar"
            alt="Avatar" />
        </li>
      </ul>
    </header>
    <main class="custom-content-container">
      <h1 class="custom-main-title active">Настройки</h1>
      <div class="dropdown custom-dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          Выбрать таблицу
        </button>
        <ul
          id="code-list"
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton"></ul>
      </div>
      <div class="custom-api-box">
        <div>
          <form id="new-table-form" class="custom-form h-fit-content">
            <div class="custom-form-group-container">
              <div class="form-group">
                <label for="new-table">Новая таблица</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-table"
                  name="new-table"
                  placeholder="название_таблицы"
                  required />
              </div>
            </div>
            <button
              id="new-table-submit-btn"
              type="submit"
              class="btn btn-primary">
              Создать таблицу
            </button>
          </form><br/>
          <form
            style="display: none"
            id="new-row-form"
            class="custom-form h-fit-content">
            <div class="custom-form-group-container">
              <div class="form-group">
                <label for="new-row">Дата</label>
                <input
                  type="date"
                  class="form-control"
                  id="new-row-date"
                  name="new-row"
                  placeholder="Дата"
                  required />
              </div>
              <div class="form-group">
                <label for="new-row">Средняя цена</label>
                <input
                  type="number"
                  step=".01"
                  class="form-control"
                  id="new-row-price"
                  name="new-row"
                  placeholder="Средняя цена"
                  required />
              </div>
            </div>
            <button
              id="new-row-submit-btn"
              type="submit"
              class="btn btn-primary">
              Добавить данные
            </button>
          </form>
        </div>
        <div id="table-to-change-name" style="display: none;"></div>
        <div id="table-container">
          <h2 id="table-name-title"></h2>
          <div id="table-box"></div>
        </div>
        <!-- <div class="custom-api-box__custom-data-box"></div> -->
      </div>
    </main>
  </body>
</html>
