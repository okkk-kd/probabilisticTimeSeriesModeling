<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom JS -->
    <script defer src="src/js/app.js"></script>
  </head>
  <body>
    <main class="custom-content-container">
      <div class="custom-form-container">
        <div class="custom-title-container">
          <h3 id="login-title" class="custom-main-title c-pointer active">
            Логин
          </h3>
          <h3 id="reg-title" class="custom-main-title c-pointer">
            Регистрация
          </h3>
        </div>
        <form id="login-form" class="custom-form">
          <div class="custom-form-group-container">
            <div class="form-group">
              <label for="email">Почта</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Почта"
                required />
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Пароль"
                required />
            </div>
          </div>
          <button id="login-submit-btn" type="submit" class="btn btn-primary">
            Войти
          </button>
        </form>
        <form style="display: none" id="reg-form" class="custom-form">
          <div class="custom-form-group-container">
            <div class="form-group">
              <label for="email">Почта</label>
              <input
                type="email"
                class="form-control"
                id="reg-email"
                name="email"
                placeholder="Почта"
                required />
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="reg-password"
                name="password"
                placeholder="Пароль"
                required />
            </div>
          </div>
          <button id="reg-submit-btn" type="submit" class="btn btn-primary">
            Зарегистрироваться
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
